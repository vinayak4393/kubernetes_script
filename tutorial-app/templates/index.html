{% extends "base.html" %}

{% block title %}Welcome to TutorialApp{% endblock %}

{% block content %}
<div class="text-center bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-5xl font-extrabold text-blue-700 mb-4 animate-fade-in">Welcome to TutorialApp!</h1>
    <p class="text-xl text-gray-700 mb-6">Your journey to knowledge starts here.</p>
    <div class="space-x-4">
        <a href="{{ url_for('courses') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 hover:scale-105">Browse Courses</a>
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 hover:scale-105">Get Started</a>
        {% endif %}
    </div>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 1s ease-out;
    }
</style>
{% endblock %}
